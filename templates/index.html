{% extends 'base.html' %}

{% block content %}
<h1>Flask To-Do List</h1>

<form action="/add" method="POST">
    <input type="text" name="task" placeholder="Enter a new task">
    <button type="submit">Add Task</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.task }}</td>
            <td>{{ task.status }}</td>
            <td>
                {% if task.status != "Completed" %}
                <a href="{{ url_for('update_task', id=task.id) }}">Complete</a>
                {% endif %}
                <a href="{{ url_for('delete_task', id=task.id) }}" onclick="return confirm('Delete this task?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
